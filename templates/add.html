{% extends "base.html" %}
{% block content %}

<div class="signingPage">
    <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center vertical-center">
          <div class="card text-center border-info">
            <div class="card-body">
              <h4 class="card-title">Add new game</h4>
              <form action="{{ url_for('add') }}" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" name="img_link" placeholder="IMG Link" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="year" placeholder="Year" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="level" placeholder="Complexity" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="minPlayers" placeholder="Min players" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="maxPlayers" placeholder="Max players" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="time" placeholder="Time" required="required" />
                </div>
                <div class="form-group">
                  <input type="text" name="rate" placeholder="Rate" required="required" />
                </div>
                <button type="submit" class="btn btn-info">Add</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>

{% endblock %}
