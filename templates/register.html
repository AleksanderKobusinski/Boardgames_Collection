{% extends "base.html" %}
{% block content %}
<div class="signingPage">
  <div class="row justify-content-center">
      <div class="col-md-4 d-flex justify-content-center vertical-center">
        <div class="card text-center">
          <img src="{{ url_for('static', filename='login_img.jpg') }}" class="card-img-top" alt="Login">
          <div class="card-body">
            <h4 class="card-title">Register</h4>
            <form action="{{ url_for('register') }}" method="post">
              <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Name" required="required" />
              </div>
              <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" required="required" />
              </div>
              <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" required="required" />
              </div>
              <button type="submit" class="btn btn-info">Sign me up</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>


{% endblock %}
